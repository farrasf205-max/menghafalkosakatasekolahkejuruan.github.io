<style>
body{
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg,#e3f2fd,#f3e5f5);
    margin:0;
    padding:20px;
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
}
header{
    position:fixed;
    top:15px;
    right:15px;
    background:#fff;
    padding:10px 20px;
    border-radius:20px;
    box-shadow:0 4px 8px rgba(0,0,0,.2);
    display:none;
    font-weight:bold;
}
#loginForm,.game-container,#finalScreen{
    background:#fff;
    padding:30px;
    border-radius:20px;
    box-shadow:0 8px 16px rgba(0,0,0,.2);
    max-width:600px;
    width:100%;
    text-align:center;
}
input{
    width:100%;
    padding:15px;
    font-size:18px;
    border-radius:15px;
    border:1px solid #ccc;
    margin-bottom:20px;
}
button{
    padding:15px;
    font-size:18px;
    border-radius:15px;
    border:none;
    background:#4caf50;
    color:white;
    cursor:pointer;
    transition:.3s;
}
button:hover{transform:scale(1.05);}
.question{
    font-size:32px;
    color:#1976d2;
    margin-bottom:10px;
}
#questionImage{
    max-width:150px;
    margin:15px auto;
    display:none;
    animation:fadeIn .4s;
}
.options{
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:15px;
    margin-top:20px;
}
.correct{background:#4caf50!important;}
.wrong{background:#f44336!important;}
.feedback{
    font-size:24px;
    margin-top:15px;
    display:none;
}
.explanation{
    margin-top:10px;
    color:#555;
    display:none;
}
#nextBtn{
    margin-top:20px;
    background:#2196f3;
    display:none;
}
#logoutBtn{
    margin-top:15px;
    background:#f44336;
    display:none;
}
@keyframes fadeIn{
    from{opacity:0;transform:translateY(10px);}
    to{opacity:1;transform:translateY(0);}
}
</style>
</head>

<body>

<header id="score">Skor: 0</header>

</div>

<div class="game-container" id="gameContainer" style="display:none;">
    <div class="question" id="question"></div>
    <img id="questionImage">
    <div class="options" id="options"></div>
    <div class="feedback" id="feedback"></div>
    <div class="explanation" id="explanation"></div>
    <button id="nextBtn" onclick="nextQuestion()">Soal Berikutnya</button>
    <button id="logoutBtn" onclick="logout()">Logout</button>
</div>

let score=0,used=[],current={};

function login(){
    if(!nicknameInput.value.trim()) return alert("Masukkan nickname!");
    loginForm.style.display="none";
    gameContainer.style.display="block";
    scoreEl.style.display="block";
    logoutBtn.style.display="block";
    score=0; used=[];
    scoreEl.textContent="Skor: 0";
    nextQuestion();
}

function nextQuestion(){
    feedback.style.display="none";
    explanation.style.display="none";
    nextBtn.style.display="none";
    questionImage.style.display="none";
    if(used.length===vocabulary.length) return final();
    let i;
    do{i=Math.floor(Math.random()*vocabulary.length);}while(used.includes(i));
    used.push(i); current=vocabulary[i];
    question.textContent=current.word;
    options.innerHTML="";
    [current.correct,...current.wrongs].sort(()=>Math.random()-0.5)
    .forEach(o=>{
        const b=document.createElement("button");
        b.textContent=o;
        b.onclick=()=>check(o,b);
        options.appendChild(b);
    });
}

function check(ans,btn){
    document.querySelectorAll(".options button").forEach(b=>b.disabled=true);
    if(ans===current.correct){btn.classList.add("correct");feedback.textContent="Benar ðŸŽ‰";score++;}
    else{
        btn.classList.add("wrong");feedback.textContent="Salah ðŸ˜…";
        document.querySelectorAll(".options button")
        .forEach(b=>b.textContent===current.correct&&b.classList.add("correct"));
    }
    scoreEl.textContent="Skor: "+score;
    explanation.textContent=current.explanation;
    questionImage.src=current.image;
    questionImage.style.display="block";
    feedback.style.display="block";
    explanation.style.display="block";
    nextBtn.style.display="inline-block";
}

function final(){
    gameContainer.style.display="none";
    finalScreen.style.display="block";
    finalScore.textContent="Skor akhir: "+score;
}
function logout(){location.reload();}
